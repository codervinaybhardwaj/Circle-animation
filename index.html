<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation circle</title>
</head>

<body>

    <div id="main">
        <div id="circle">
            <div class="strip str1">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <H4>Germany</H4>
                    <h6>German Philosopher</h6>
                </div>
            </div>
            <div class="strip str2">
                <div class="first">
                    <div class="smcircle"></div>

                </div>
                <div class="sec">
                    <H4>America</H4>
                    <h6>america Philosopher</h6>

                </div>
            </div>
            <div class="strip str3">
                <div class="first">
                    <div class="smcircle"></div>

                </div>
                <div class="sec">
                    <H4>London</H4>
                    <h6>London Philosopher</h6>

                </div>

            </div>
            <div class="strip str4">
                <div class="first">
                    <div class="smcircle"></div>

                </div>
                <div class="sec">
                    <H4>China</H4>
                    <h6>China Philosopher</h6>

                </div>
            </div>
            <div class="strip str5">
                <div class="first">
                    <div class="smcircle"></div>

                </div>
                <div class="sec">
                    <H4>India</H4>
                    <h6>India Philosopher</h6>

                </div>

            </div>

        </div>
        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
